<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <h1>Data Storage</h1>

    <form action="" id="dataSearchForm">
        <label for="fieldIdLabel">Enter Data / Scenario Id: </label>

            <option value="data">Data</option>
            <option value="scenario">Scenario</option>
        </select>
        <input type="text" name="fieldId" id="fieldId" required oninvalid="this.setCustomValidity('Please Enter a valid ID Here')" oninput="this.setCustomValidity('')">

    </form>

    <div id="dataViewer"></div>
