<!DOCTYPE html>
<html>
  <head>
    <title>Data Storage</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles/styles.css" />
    
  </head>
  <body>
    <h1>Data Storage</h1>

    <form action="" id="dataSearchForm">
        <label for="fieldIdLabel">Enter Data/Scenario Id: </label>
        <select name="dataType" id="dataType">
            <option value="data">Data</option>
            <option value="scenario">Scenario</option>
        </select>
        <input type="text" name="fieldId" id="fieldId" required oninvalid="this.setCustomValidity('Enter ID Here')">
        <input type="submit" value="Search">
    </form>

    <div id="dataViewer"></div>


    <script async src="./js/dataStorageViewer.js"></script>
  </body>
</html>
